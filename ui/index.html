<!DOCTYPE html>
<html>
<head>
    <title>Player UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Player UI</h1>
        <h2>List of participants</h2>

        <form id="playerForm">
            <input type="text" id="playerId" name="playerId" placeholder="Type ID here">
            <input type="text" id="playerName" name="playerName" placeholder="Type Name here">
            <input type="submit" value="Register">
        </form>

        <h2>Update or Delete</h2>
        <form id="updateDeleteForm">
            <input type="text" id="updateDeleteId" name="updateDeleteId" placeholder="Player ID">
            <input type="text" id="updateDeleteName" name="updateDeleteName" placeholder="New Name (for update)">
            <input type="submit" value="Update" data-action="update">
            <input type="submit" value="Delete" data-action="delete">
        </form>

        <div class="row" id="cardContainer"></div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
